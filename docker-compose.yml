version: "3.8"

services:
  # Databases
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: bookzilla
      POSTGRES_USER: bookzilla
      POSTGRES_PASSWORD: bookzilla123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bookzilla-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bookzilla-network

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: bookzilla
      RABBITMQ_DEFAULT_PASS: bookzilla123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bookzilla-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    depends_on:
      - redis
    networks:
      - bookzilla-network
    volumes:
      - ./api-gateway:/app
      - /app/node_modules

  # Auth Service
  auth-service:
    build: ./auth-service
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    depends_on:
      - postgres
      - redis
    networks:
      - bookzilla-network
    volumes:
      - ./auth-service:/app
      - /app/node_modules

  # Catalog Service
  catalog-service:
    build: ./catalog-service
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
    depends_on:
      - postgres
      - redis
    networks:
      - bookzilla-network
    volumes:
      - ./catalog-service:/app
      - /app/node_modules

  # Cart Service
  cart-service:
    build: ./cart-service
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
    depends_on:
      - redis
    networks:
      - bookzilla-network
    volumes:
      - ./cart-service:/app
      - /app/node_modules

  # Order Service
  order-service:
    build: ./order-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - bookzilla-network
    volumes:
      - ./order-service:/app
      - /app/node_modules

  # Payment Service
  payment-service:
    build: ./payment-service
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=development
      - PORT=3005
    depends_on:
      - postgres
    networks:
      - bookzilla-network
    volumes:
      - ./payment-service:/app
      - /app/node_modules

  # Notification Service
  notification-service:
    build: ./notification-service
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=development
      - PORT=3006
    depends_on:
      - rabbitmq
    networks:
      - bookzilla-network
    volumes:
      - ./notification-service:/app
      - /app/node_modules

  # Review Service
  review-service:
    build: ./review-service
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=development
      - PORT=3007
    depends_on:
      - postgres
    networks:
      - bookzilla-network
    volumes:
      - ./review-service:/app
      - /app/node_modules

  # User Service
  user-service:
    build: ./user-service
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=development
      - PORT=3008
    depends_on:
      - postgres
    networks:
      - bookzilla-network
    volumes:
      - ./user-service:/app
      - /app/node_modules

  # Admin Service
  admin-service:
    build: ./admin-service
    ports:
      - "3009:3009"
    environment:
      - NODE_ENV=development
      - PORT=3009
    depends_on:
      - postgres
    networks:
      - bookzilla-network
    volumes:
      - ./admin-service:/app
      - /app/node_modules

  # Media Service
  media-service:
    build: ./media-service
    ports:
      - "3010:3010"
    environment:
      - NODE_ENV=development
      - PORT=3010
    networks:
      - bookzilla-network
    volumes:
      - ./media-service:/app
      - /app/node_modules
      - media_uploads:/app/uploads
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - "80:80"
    depends_on:
      - admin-service
    networks:
      - bookzilla-network
    volumes:
      - ./gateway/default.conf:/etc/nginx/conf.d/default.conf
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./gateway/index.html:/usr/share/nginx/html/index.html
      - ./gateway/headerExtract.js:/etc/nginx/headerExtract.js

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  media_uploads:

networks:
  bookzilla-network:
    driver: bridge
